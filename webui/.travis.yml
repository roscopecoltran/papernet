language: node_js
node_js:
  - '6'

# Installation and testing as default

# Deployment
before_deploy:
  - npm run build
  - zip -r papernet-front.zip app

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 'papernet-front.zip'
  on:
    tags: true
    repo: bobinette/papernet-front

# Notify only on build status change
notifications:
  email:
    on_success: change
    on_failure: change
